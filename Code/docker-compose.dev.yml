version: '3.8'

services:
  backend:
    build:
      context: ./Back/Bajon_audit_App
      dockerfile: Dockerfile.dev
    container_name: bajon_backend_dev
    volumes:
      # Mount le code source pour le hot reload (compatible Windows/Linux)
      - ../:/workspace:cached
      - /workspace/Code/Back/Bajon_audit_App/target
      - ../.git:/workspace/.git
    env_file: ../.env
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bajon_audit_db
      SPRING_DATASOURCE_USERNAME: bajon
      SPRING_DATASOURCE_PASSWORD: bajon
    depends_on:
      - db

  frontend:
    build:
      context: ./Front/Bajon_Consulting_Audit_App
      dockerfile: Dockerfile.dev
    container_name: bajon_frontend_dev
    volumes:
      - ../:/workspace:cached
      - ../.git:/workspace/.git
    env_file: ../.env
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: bajon_db_dev
    environment:
      POSTGRES_DB: bajon_audit_db
      POSTGRES_USER: bajon
      POSTGRES_PASSWORD: bajon
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
